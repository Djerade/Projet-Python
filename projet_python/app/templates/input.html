{% extends "_base.html" %} {% block content %} {% load static %}
<div class="content-wrapper justify-content-end">
  <div class="d-flex justify-content-center align-items-center">
    <div class="col-md-6 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Nouvelle Matière</h4>
          <form action="" method="POST" class="forms-sample">
            {% csrf_token %}
            <div class="form-group">
              <label for="exampleInputUsername1">Titre</label>
              <input
                type="text"
                class="form-control"
                id="titre"
                name="titre"
                placeholder="Titre" />
            </div>
            <div class="form-group">
              <label for="exampleInputUsername1">Crédit</label>
              <input
                type="number"
                class="form-control"
                name="credit"
                id="credit"
                placeholder="Crédit" />
            </div>
            <div class="form-group">
              <label for="exampleInputUsername1">Heure</label>
              <input
                type="number"
                class="form-control"
                id="heure"
                name="heure"
                placeholder="heure prévue" />
            </div>
            <div class="form-group">
              <label for="exampleInputUsername1">Enseignant</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputUsername1" />
            </div>
            <div class="d-flex justify-content-around">
              <button class="btn btn-light">Annulé</button>
              <button type="submit" class="btn btn-secondary">Suivant</button>
            </div>
          </form>
          <div class="mt-3 d-flex justify-content-center align-items-center">
            <a href="{% url 'app' %}">
              <button class="btn btn-primary me-2">Générer</button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
